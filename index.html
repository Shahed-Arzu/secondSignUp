<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>secondDocument</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="signup-container">
        <div class="title-area">
          <h1>sign up</h1>
          <p class="text">Let's get started with your 30 days free trial</p>
        </div>
        <form action="#" class="form-area">
          <div class="field input-field">
            <input type="text" placeholder="Name" class="input" />
          </div>
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" />
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password" />

            <i class="fa fa-eye eye-icon" aria-hidden="true"></i>
          </div>

          <div class="field button-field">
            <button>sign up</button>
          </div>
        </form>

        <div class="form-link">
          <span
            >Already have an account?
            <a href="#" class="link signup-link">Log in</a>
          </span>
        </div>

        <div class="line"></div>

        <button class="btn btn-google">
          <img src="google.png" alt="google" />
          Sign-in with Google
        </button>
        <p class="terms">
          By signing up to create an account I accept <br />Company's
          <a href="#">Terms of use and Privacy Policy</a>
        </p>
      </div>
    </div>
  </body>
</html>
